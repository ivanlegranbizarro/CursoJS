
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trabajar con módulos</title>
</head>

<body>


  <script type="module">
    import { calculoIva, calculoIRPF } from './calculosFinancieros.js';



    let contenedor = document.getElementById( 'contenedor' );
    let origen = document.getElementById( 'origen' );
    let conversorBtn = document.getElementById( 'conversor' );

    conversorBtn.addEventListener( 'click', () => {
      let valor = parseFloat( origen.value );
      let resultado = ` ${ valor } € son ${ calculoIva( valor ) + valor } € con IVA incluido`;
      contenedor.innerHTML = resultado;
    } );

    let introIRPF = document.getElementById( 'introIRPF' );
    let irpfBtn = document.getElementById( 'calculoIRPF' );
    let contenedorIrpf = document.getElementById( 'contenedorIRPF' );

    irpfBtn.addEventListener( 'click', () => {
      let valor = parseFloat( introIRPF.value );
      let resultadoIRPF = ` ${ valor } € son ${ calculoIRPF( valor ) + valor } € con IRPF incluido`;
      contenedorIrpf.innerHTML = resultadoIRPF;
    } )


  </script>
  <h2>Cálculo del IVA</h2>
  <input type="text" name="" id="origen" />
  <br />
  <br />
  <button id="conversor" type="submit">Calcular</button>

  <div id="contenedor"></div>
  <br />
  <hr />
  <br />
  <h2>Cálculo del IRPF</h2>
  <input type="text" name="" id="introIRPF" />
  <br />
  <br />
  <button id="calculoIRPF" type="submit">Calcular</button>

  <div id="contenedorIRPF"></div>


</body>

</html>
